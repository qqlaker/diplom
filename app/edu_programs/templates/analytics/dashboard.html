{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <!-- Фильтры -->
    <div class="card mb-4">
        <div class="card-body">
            <form method="get">
                <div class="row">
                    <div class="col-md-4">
                        <label>Факультет</label>
                        <select name="faculty" class="form-control">
                            <option value="">Все</option>
                            {% for f in faculties %}
                            <option value="{{ f.id }}" {% if filters.faculty == f.id|stringformat:"s" %}selected{% endif %}>
                                {{ f.name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label>Год</label>
                        <select name="year" class="form-control">
                            <option value="">Все</option>
                            {% for y in years %}
                            <option value="{{ y.year }}" {% if filters.year == y.year|stringformat:"s" %}selected{% endif %}>
                                {{ y.year }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-4 align-self-end">
                        <button type="submit" class="btn btn-primary">Применить</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- KPI -->
    <div class="row mb-4">
        <div class="col-md-4">
            <div class="card text-white bg-primary">
                <div class="card-body">
                    <h5>Всего программ</h5>
                    <h4>{{ top_competitive|length }}</h4>
                </div>
            </div>
        </div>
        <!-- Другие KPI... -->
    </div>

    <!-- Графики -->
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>Топ-5 по конкурентоспособности</h4>
                </div>
                <div class="card-body">
                    <canvas id="competitiveChart"></canvas>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>Динамика показателей по годам</h4>
                </div>
                <div class="card-body">
                    <canvas id="yearlyChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Дополнительные графики -->
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Конкурентоспособность
    new Chart(document.getElementById('competitiveChart'), {
        type: 'bar',
        data: {
            labels: [{% for p in top_competitive %}'{{ p.name }}',{% endfor %}],
            datasets: [{
                label: 'Индекс конкурентоспособности',
                data: [{% for p in top_competitive %}{{ p.competitiveness }},{% endfor %}],
                backgroundColor: 'rgba(54, 162, 235, 0.5)'
            }]
        }
    });

    // Динамика по годам
    new Chart(document.getElementById('yearlyChart'), {
        type: 'line',
        data: {
            labels: [{% for y in yearly_stats %}'{{ y.year }}',{% endfor %}],
            datasets: [
                {
                    label: 'Средняя востребованность',
                    data: [{% for y in yearly_stats %}{{ y.avg_demand|default:0 }},{% endfor %}],
                    borderColor: 'rgb(255, 99, 132)',
                    tension: 0.1
                },
                {
                    label: 'Количество программ',
                    data: [{% for y in yearly_stats %}{{ y.count }},{% endfor %}],
                    borderColor: 'rgb(54, 162, 235)',
                    tension: 0.1
                }
            ]
        }
    });
</script>
{% endblock %}
